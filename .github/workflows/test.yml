name: test
on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'diff/*'
  workflow_dispatch:

jobs:
  diff:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          cp .gitconfig ~
          sudo cp diff/diff.py /usr/bin
          test $(sha256sum $(git ss a257771) | awk '{print $1}') = 178ed7c082cc5fdabd0222d0af92beaf5aef6ba2e365a294a0c3f15328aa4b29
        name: Verify diff hash
