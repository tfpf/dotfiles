name: test
on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'diff/*'
  workflow_dispatch:

jobs:
  diff:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          cp .gitconfig ~
          sudo cp diff/diff.py /usr/bin
          test $(sha256sum $(git ss a257771) | awk '{print $1}') = 728208e30c882656504a57d8e61e81f5cbd95d97196a49fa221db6c8dfa6113b
        name: Verify diff hash
