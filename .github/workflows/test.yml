name: test
on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'diff/*'
  workflow_dispatch:

jobs:
  diff:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          cp .gitconfig ~
          sudo cp diff/diff.py /usr/bin
          test $(sha256sum $(git ss a257771) | awk '{print $1}') = e4afafa5fc2f246e7c839d1c09c4649230e8ef04406d307146c0e66d8aec233b
        name: Verify diff hash
