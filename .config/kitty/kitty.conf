# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{
disable_ligatures           never
font_family                 RecMonoCasual Nerd Font
font_size                   13
modify_font                 cell_height 1.1
text_composition_strategy   1.0 0
text_fg_override_threshold  0
#: }}}

#: Cursor customization {{{
cursor_beam_thickness  1
cursor_blink_interval  0
cursor                 #CCCCCC
cursor_shape           beam
cursor_text_color      #111111
#: }}}

#: Scrollback {{{
scrollback_lines         1000
wheel_scroll_multiplier  3
#: }}}

#: Mouse {{{
clear_all_mouse_actions      no
click_interval               -1.0
copy_on_select               no
default_pointer_shape        beam
detect_urls                  yes
focus_follows_mouse          yes
mouse_hide_wait              0
mouse_map                    cmd+left click ungrabbed mouse_click_url
mouse_map                    ctrl+left click ungrabbed mouse_click_url
mouse_map                    left click ungrabbed
open_url_with                default
paste_actions                no-op
pointer_shape_when_dragging  beam
select_by_word_characters    -A-Za-z0-9,./?%&#:_=+@~
strip_trailing_spaces        never
underline_hyperlinks         hover
url_color                    #EEEEEE
url_prefixes                 file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
url_style                    straight
#: }}}

#: Performance tuning {{{
input_delay      3
repaint_delay    10
sync_to_monitor  yes
#: }}}

#: Window layout {{{
active_border_color    #079486
inactive_border_color  #079486
inactive_text_alpha    0.2
#: }}}

#: Terminal bell {{{
enable_audio_bell     no
visual_bell_duration  0
#: }}}

#: Tab bar {{{
active_tab_background    #EEE
active_tab_font_style    bold
active_tab_foreground    #000
inactive_tab_background  #888
inactive_tab_font_style  normal
inactive_tab_foreground  #555
tab_activity_symbol      â€¢
tab_bar_align            left
tab_bar_edge             top
tab_bar_min_tabs         2
tab_bar_style            custom
tab_switch_strategy      previous
#: }}}

#: Color scheme {{{
background            #000000
background_blur       16
background_opacity    0.8
color0                #000000
color1                #CC0000
color2                #4E9A06
color3                #C4A000
color4                #3465A4
color5                #B124C9
color6                #06989A
color7                #D3D7CF
color8                #5D5F5B
color9                #EF2929
color10               #8AE234
color11               #FCE94F
color12               #739FCF
color13               #FF00E3
color14               #34E2E2
color15               #EEEEEC
foreground            #FFFFFF
selection_background  none
selection_foreground  none
#: }}}

#: Advanced {{{
close_on_child_death   yes
notify_on_cmd_finish   never
shell_integration      disabled
update_check_interval  0
#: }}}

#: OS specific tweaks {{{
macos_hide_from_tasks               no
macos_option_as_alt                 yes
macos_quit_when_last_window_closed  yes
macos_traditional_fullscreen        no
macos_window_resizable              yes
#: }}}

#: Keyboard shortcuts {{{
map  alt+1         goto_tab 1
map  alt+2         goto_tab 2
map  alt+3         goto_tab 3
map  alt+4         goto_tab 4
map  alt+5         goto_tab 5
map  alt+6         goto_tab 6
map  alt+7         goto_tab 7
map  alt+8         goto_tab 8
map  alt+9         goto_tab 9
map  alt+]         next_window
map  alt+[         previous_window
map  cmd+1         goto_tab 1
map  cmd+2         goto_tab 2
map  cmd+3         goto_tab 3
map  cmd+4         goto_tab 4
map  cmd+5         goto_tab 5
map  cmd+6         goto_tab 6
map  cmd+7         goto_tab 7
map  cmd+8         goto_tab 8
map  cmd+9         goto_tab 9
map  cmd+enter     new_window_with_cwd
map  cmd+]         next_window
map  cmd+[         previous_window
map  cmd+shift+t   new_tab_with_cwd
map  cmd+t
map  ctrl+enter    new_window_with_cwd
map  ctrl+shift+t  new_tab_with_cwd
map  ctrl+tab      goto_tab -1
map  f5            load_config_file
#: }}}
